<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>
        {% block title %}
        Tracy Collections | Premium Collection
        {% endblock %}
    </title>

    <link rel="icon" href="{% static 'images/favicon.ico' %}"/>
    
    <!-- Font Awesome PRO (all brands included) -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta1/css/all.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>
<body class="auth-body">
    <!-- Loading overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <div class="spinner-grow text-gold" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>

    <div class="auth-wrapper">
        <!-- Animated Background Elements -->
        <div class="bg-pattern"></div>
        <div class="bg-gradient"></div>
        <canvas id="particleCanvas" class="particle-canvas"></canvas>        
        {% block content %}
        {% include 'messages.html' %}

        {% endblock %}
    </div>

    <!-- Footer with Social Media Buttons -->
    <footer class="auth-footer text-center py-4">
        <div class="container">
            <div class="auth-divider my-3"><span>Connect With Us</span></div>
            <div class="social-auth-grid justify-content-center">
                <!-- Apple -->
                <a href="#" class="btn btn-social btn-apple" aria-label="Follow us on Apple">
                    <i class="fab fa-apple"></i>
                    <span class="social-tooltip">Apple</span>
                </a>
                
                <!-- Google -->
                <a href="#" class="btn btn-social btn-google" aria-label="Follow us on Google">
                    <i class="fab fa-google"></i>
                    <span class="social-tooltip">Google</span>
                </a>
                
                <!-- Facebook -->
                <a href="#" class="btn btn-social btn-facebook" aria-label="Follow us on Facebook">
                    <i class="fab fa-facebook-f"></i>
                    <span class="social-tooltip">Facebook</span>
                </a>
                
                <!-- Twitter -->
                <a href="#" class="btn btn-social btn-twitter" aria-label="Follow us on Twitter">
                    <i class="fab fa-twitter"></i>
                    <span class="social-tooltip">Twitter</span>
                </a>
                
                <!-- LinkedIn -->
                <a href="#" class="btn btn-social btn-linkedin" aria-label="Follow us on LinkedIn">
                    <i class="fab fa-linkedin-in"></i>
                    <span class="social-tooltip">LinkedIn</span>
                </a>
                
                <!-- Instagram -->
                <a href="#" class="btn btn-social btn-instagram" aria-label="Follow us on Instagram">
                    <i class="fab fa-instagram"></i>
                    <span class="social-tooltip">Instagram</span>
                </a>
            </div>
            <div class="mt-3">
                <p class="small text-muted">&copy; 2025 Tracy Collections. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="{% static 'js/index.js' %}" defer></script>
</body>
</html>
